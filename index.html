<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title> Huddle landing page</title>

  
</head>
<body>

  <img id="logo" src="/images/logo.svg" alt="">

  <div class="wrapper">
    <img  id="image" src="/images/illustration-mockups.svg" alt="">
    <section id="text-container">
      <div>
          <h3>Build the community your fans will love</h3>
          <p> Hudles re-imagines the way we build the communities.You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion</p>
          <button type="button" class="button">Register</button>
      </div>

      <div id="logpage">
        <img src="/images/logo-facebook.svg" alt="" id="checked">
        <img src="/images/logo-twitter.svg" alt=""  id="checked">
        <img src="/images/logo-instagram.svg" alt="" id="checked">
        <i class="fa-brands fa-facebook"></i>      
      </div>

    </section>

    
    
  </div>
 

 
</body>
</html>
